<!-- Calculando peso ideal de acordo com altura e sexo -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Capítulo 3 - exemplo 2</title>
</head>

<body>
  <img src="img/ex3_2.jpg" alt="Balança de Peso">
  <h1>Programa Cálculo do Peso Ideal</h1>
  <p>Nome:
    <input type="text" id="inName">
  </p>
  <p>Sexo:
    <input type="radio" name="sexo" id="rbMale"> Masculino
    <input type="radio" name="sexo" id="rbFemale"> Feminino</p>
  <p>Altura:
    <input type="text" id="inHeight">
  </p>
  <p>
    <input type="button" value="Calcular Peso Ideal" id="btnCalculation">
    <input type="button" value="Limpar Campos" id="btnClear">
  </p>
  <h3 id="outResult"></h3>
  <script src="js/ex3_2.js"></script>
</body>

</html>
