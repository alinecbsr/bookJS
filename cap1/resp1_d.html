<meta charset="UTF-8">
<script> // Calculando média de duas notas

  var nota1 = Number(prompt('1å Nota: '));

  var nota2 = Number(prompt('2å Nota: '));

  var media = (nota1 + nota2) / 2;

  alert('1å Nota: ' + nota1.toFixed(1) + '\n2å Nota ' + nota2.toFixed(1) + '\nMédia: '  + media.toFixed(1));

</script>
