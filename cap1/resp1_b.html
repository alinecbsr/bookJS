<meta charset="UTF-8">
<script> // Valor a ser pago por cliente 

  var contaTotal = Number(prompt('Valor total da conta: '));

  var clientes = Number(prompt('Número de clientes: '));

  var valorIndividual = (contaTotal / clientes);

  alert('Valor da Conta R$: ' + contaTotal.toFixed(2) + '\nNúmero de Clientes: ' + clientes + '\nValor por cliente R$: '  + valorIndividual.toFixed(2));

</script>
